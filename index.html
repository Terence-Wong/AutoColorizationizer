<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Dependisearch</title>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

<link rel='stylesheet prefetch' href='css/tags.css'>
<link rel='stylesheet' href='css/layout.css'>
<link rel='stylesheet' href='css/animate.css'>

</head>

<body>

	
	<body>
		
		<div id="home" style="top: 0px;">
           
        </div>
        <div id="input" style="top: 0px;">
            <div id="title">
                <h2>Dependi<strong>search</strong></h2>
            </div>
                   
            <div class="form-group" align="center" style="margin-top: 15px;">
                <input id="search_bar" type="text" value="" data-role="tagsinput" class="form-control" placeholder="Enter Tags"/>
				<button type="button" align="center" class="btn btn-warning" value="Show" id="show_results">Search</button>
            </div>
            
           
        </div>
		<div id="data" style="text-align: center;">
			<div id="stuff" align="center" >
			Usage Range:
			<input class="range-slider" type="hidden" value="0,100"/>
				<div id="tableHeader" style="margin-top: 5%;">
					<table cellpadding="0" cellspacing="0" border="0">
						<thead>
							<tr>
								<th>Name</th>
								<th>Usage</th>
							</tr>
						</thead>
					</table>
				</div>				
				<div id="showData">
				</div>
							<button type="button" align="center" style="color: #fff; margin-top: 15%;" class="btn btn-dark" value="Back" id="go_back">Back</button>

			</div>
		</div>
		
		<!--<div id="content">
			<div id="main">
				
			</div>
		</div>-->

		<script>
 
               
            // Create cross browser requestAnimationFrame method:
            window.requestAnimationFrame = window.requestAnimationFrame
                                           || window.mozRequestAnimationFrame
                                           || window.webkitRequestAnimationFrame
                                           || window.msRequestAnimationFrame
                                           || function(f){setTimeout(f, 1000/60)}
 
            //var a = document.getElementById('home')
            var b = document.getElementById('input')
			
			//var c = document.getElementById('data')
			var d = document.getElementById('stuff')
 
            function parallax(){
                var scrolltop = window.pageYOffset // get number of pixels document has scrolled vertically
                //a.style.top = -scrolltop * 0 + 'px' 
                b.style.top = scrolltop * 0.5 + 'px' 
				var DocHeight = $("#data").height();
				d.style.top =  (DocHeight*0.5 + scrolltop * 0.5) + 'px' 
            }
 
            window.addEventListener('scroll', function(){ // on page scroll
                requestAnimationFrame(parallax) // call parallax() on next available screen repaint
            }, false)
			 $('.range-slider').jRange({
							from: 0,
							to: 100,
							step: 1,
							scale: [0,25,50,75,100],
							format: '%s',
							showLabels: true,
							isRange : true,
							width:400,
							onstatechange:function(v){
								var r=v.split(",");
								r=[parseInt(r[0]),parseInt(r[1])];
								console.log(r)
								window.data=window._data.filter(q=>r[0]<=q[2]&&q[2]<=r[1])
								CreateTableFromJSON()
							}
						});
 
        </script>
		<script src='js/table.js'></script>
		<script src='js/fader.js'></script>
		<script src='js/show.js'></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
		<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
		<script src='https://cdn.jsdelivr.net/bootstrap.tagsinput/0.8.0/bootstrap-tagsinput.min.js'></script>
	</body>
</html>
